<div class="row row h-100 justify-content-center align-items-center">
  <div class="col-md-5 col-md-offset-2 text-center">
    <h1>Login </h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
      <div class="form-group">
        <label class="text-center" for="email">Email address:</label>
        
        <input type="email" class="form-control" formControlName="email" id="email">
        <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
          <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
          <div *ngIf="loginForm.controls.email.errors.required"><small class="text-danger">Email is required</small></div>
          <div *ngIf="loginForm.controls.email.errors.email"><small class="text-danger">Email must be a valid email address</small></div>
        </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="pwd">
        <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
          <div *ngIf="loginForm.controls.password.errors.required">
          	<small class="text-danger">Password is required</small>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <input class="form-check-input" formControlName="remember" type="checkbox" id="remember">
        <label for="remember">
          Remember me
        </label>
      </div>
      
      <button class="btn btn-success btn-block">Login</button>
      
       <a class="nav-link active" routerLink="/signup">SignUp</a>
      
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
      
    </form>
  </div>
</div>
